{% extends "base.html" %}
{% block content %}
<h3>Tasks</h3>

<form method="get" class="d-flex gap-2 mb-3">
  <select name="sort" class="form-select w-auto" onchange="this.form.submit()">
    <option value="due_date" {{ 'selected' if sort_by=='due_date' else '' }}>Sort by Due Date</option>
    <option value="priority" {{ 'selected' if sort_by=='priority' else '' }}>Sort by Priority</option>
    <option value="title" {{ 'selected' if sort_by=='title' else '' }}>Sort by Title</option>
  </select>
  <select name="status" class="form-select w-auto" onchange="this.form.submit()">
    <option value="all" {{ 'selected' if filter_status=='all' else '' }}>All</option>
    <option value="Pending" {{ 'selected' if filter_status=='Pending' else '' }}>Pending</option>
    <option value="In Progress" {{ 'selected' if filter_status=='In Progress' else '' }}>In Progress</option>
    <option value="Completed" {{ 'selected' if filter_status=='Completed' else '' }}>Completed</option>
  </select>
</form>

<div class="alert alert-info">{{ insight }}</div>

<table class="table table-hover align-middle">
  <thead>
    <tr>
      <th>Title</th><th>Priority</th><th>Due</th><th>Status</th><th></th>
    </tr>
  </thead>
  <tbody>
    {% for t in tasks %}
    <tr>
      <td>{{ t.title }}</td>
      <td>{{ t.priority }}</td>
      <td>{{ t.due_date.strftime('%Y-%m-%d') if t.due_date else '-' }}</td>
      <td>{{ t.status }}</td>
      <td>
        <a href="{{ url_for('edit', id=t.id) }}" class="btn btn-sm btn-outline-primary">Edit</a>
        <form method="post" action="{{ url_for('delete', id=t.id) }}" style="display:inline" onsubmit="return confirm('Delete?')">
          <button class="btn btn-sm btn-outline-danger">Del</button>
        </form>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
